	<div class="container mt-4">
		<h3>Enviar Dinero</h3>

		<form id="sendForm" class="mt-3">

				<label for="sendAmount" class="form-label">Monto</label>
				<input
					type="number"
					id="sendAmount"
					class="form-control"
					min="1"
					required
				>
			</div>

			<button type="submit" class="btn btn-warning w-100">
				Enviar
			</button>
		</form>
